<div class="container">
  <div class="container-row">
    <div class="filter-add-row">
      <mat-form-field class="search-input">
        <input width="20vw" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by Name or Phone number">
      </mat-form-field>
      <p class="add-btn">
        <a href="#" (click)="addPhoneBookEntry()"><mat-icon class="filter-add-item" svgIcon="note-add"></mat-icon></a>
      </p>
    </div>

    <div class="phone-book-table-container mat-elevation-z4">
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
