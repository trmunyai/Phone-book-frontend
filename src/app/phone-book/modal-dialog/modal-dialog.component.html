<div class="wrapper">
  <mat-form-field class="add-new-entry">
    <input required matInput placeholder="Name" [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <span matPrefix>+27 &nbsp;</span>
    <input type="tel" required matInput placeholder="Phone Number" [(ngModel)]="data.phoneNumber">
  </mat-form-field>
</div>

<div class="save-button">
  <button [disabled]="!(data.name && data.phoneNumber)" [mat-dialog-close]="data" mat-raised-button color="primary">Save</button>
</div>
