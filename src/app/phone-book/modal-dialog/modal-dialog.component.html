<div class="wrapper">
  <mat-form-field class="add-new-entry">
    <input required matInput placeholder="Name" [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <span matPrefix>+27 &nbsp;</span>
    <input type="tel" required matInput placeholder="Phone Number" [(ngModel)]="data.phoneNumber">
  </mat-form-field>
</div>

<div class="btn-wrapper">
  <button class="btn" (click)="close()" mat-raised-button color="warn">Cancel</button>
  <button class="btn" [disabled]="!(data.name && data.phoneNumber)" [mat-dialog-close]="data" mat-raised-button color="primary">Save</button>
</div>
